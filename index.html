<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TrendAura Social — Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .search-bar-hero {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }
    .search-bar-hero input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .price-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .product-card .price-row .btn {
      flex-grow: 1;
    }
    .add-to-wishlist-btn {
      background: none;
      border: 1px solid #ddd;
      color: #777;
      padding: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 4px;
      transition: color 0.2s, border-color 0.2s;
    }
    .add-to-wishlist-btn:hover {
      color: #e74c3c;
      border-color: #e74c3c;
    }
  </style>
</head>
<body>
  <header class="header" role="banner">
    <div class="inner">
      <a class="brand" href="index.html"><h1>TrendAura Social</h1></a>
      <nav class="nav" role="navigation" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="wishlist.html">Wishlist</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="inner container">
      <div>
        <h2>Welcome to TrendAura Social</h2>
        <p>Premium Go-Karts, Accessories, and Electric Cars.</p>
        <div class="search-bar-hero">
          <input type="text" id="hero-search-input" placeholder="Search for products, e.g., 'tires'">
        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <h2>Shop by Category</h2>
    <div id="category-buttons" style="display: grid; gap: 20px;"></div>
  </section>

  <main class="container" id="main">
    <h2>Featured Products</h2>
    <div id="featured-products" class="product-grid"></div>
    <div style="margin-top: 18px;">
      <a class="btn" href="shop.html?primaryCategory=all">Browse all products</a>
    </div>
  </main>

  <footer class="footer">
    <div class="container">&copy; <span id="year"></span> TrendAura Social</div>
  </footer>

  <script>
    // Escape HTML helper
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    // Render products into a target container
    function renderProducts(products, targetId) {
      const container = document.getElementById(targetId);
      if (!products.length) {
        container.innerHTML = "<p>No products available.</p>";
        return;
      }

      const html = products.map(p => `
        <div class="product-card">
          <a href="product.html?slug=${encodeURIComponent(p.slug)}" class="product-media">
            <img src="${escapeHtml(p.images[0])}" alt="${escapeHtml(p.title)}">
          </a>
          <div class="product-info">
            <a href="product.html?slug=${encodeURIComponent(p.slug)}" class="product-title">${escapeHtml(p.title)}</a>
            <p class="product-desc">${escapeHtml(p.description)}</p>
            <div class="price-row">
              <span class="price">$${p.price.toFixed(2)}</span>
              <button class="btn" onclick="addToCart('${p.id}')">Add to Cart</button>
              <button class="add-to-wishlist-btn" onclick="addToWishlist('${p.id}')" aria-label="Add to Wishlist">❤️</button>
            </div>
          </div>
        </div>
      `).join("");

      container.innerHTML = html;
    }

    // Cart helpers
    function getCart() {
      try { return JSON.parse(localStorage.getItem('cart') || '[]'); }
      catch (e) { return []; }
    }
    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    function addToCart(id) {
      fetch('/products.json')
        .then(res => res.json())
        .then(products => {
          const product = products.find(p => p.id === id);
          if (!product) return;
          const cart = getCart();
          const existing = cart.find(item => item.id === id);
          if (existing) {
            existing.quantity = (existing.quantity || 1) + 1;
          } else {
            cart.push({ ...product, quantity: 1 });
          }
          saveCart(cart);
          alert(product.title + " added to cart!");
        });
    }

    // Wishlist helpers
    function getWishlist() {
      try { return JSON.parse(localStorage.getItem('wishlist') || '[]'); }
      catch (e) { return []; }
    }
    function saveWishlist(wishlist) {
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }
    function addToWishlist(id) {
      fetch('/products.json')
        .then(res => res.json())
        .then(products => {
          const product = products.find(p => p.id === id);
          if (!product) return;
          const wishlist = getWishlist();
          if (!wishlist.find(item => item.id === id)) {
            wishlist.push(product);
            saveWishlist(wishlist);
            alert(product.title + " added to your wishlist!");
          } else {
            alert(product.title + " is already in your wishlist.");
          }
        });
    }

    // Handles search bar functionality on the homepage
    function handleHeroSearch() {
      const searchInput = document.getElementById('hero-search-input');
      const searchTerm = searchInput.value.trim();
      if (searchTerm) {
        window.location.href = `shop.html?search=${encodeURIComponent(searchTerm)}`;
      }
    }

    // Load featured products and categories
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('year').textContent = new Date().getFullYear();

      // Add event listener for search bar on homepage
      const heroSearchInput = document.getElementById('hero-search-input');
      heroSearchInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          handleHeroSearch();
        }
      });

      fetch('/products.json')
        .then(res => res.json())
        .then(products => {
          // Featured products
          const featured = products.filter(p => p.featured);
          renderProducts(featured, "featured-products");

          // Group categories
          const categoriesMap = {};
          products.forEach(p => {
            if (!categoriesMap[p.primaryCategory]) {
              categoriesMap[p.primaryCategory] = new Set();
            }
            categoriesMap[p.primaryCategory].add(p.subcategory);
          });

          // Render primary + subcategories
          const catContainer = document.getElementById("category-buttons");
          catContainer.innerHTML = Object.keys(categoriesMap).map(primary => {
            const subs = [...categoriesMap[primary]].map(sub => `
              <a class="btn small" 
                 href="shop.html?primaryCategory=${encodeURIComponent(primary)}&subcategory=${encodeURIComponent(sub)}">
                ${escapeHtml(sub)}
              </a>`).join(" ");

            return `
              <div>
                <h3>${escapeHtml(primary)}</h3>
                <div class="flex" style="gap: 10px; flex-wrap: wrap;">
                  ${subs}
                </div>
              </div>
            `;
          }).join("");
        })
        .catch(err => console.error("Error loading products:", err));
    });
  </script>
</body>
</html>
