<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Product — TrendAura Social</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    /* Small page-specific tweaks */
    .meta-list { display:flex; flex-direction:column; gap:6px; margin-top:12px; }
    .meta-list .kv { display:flex; gap:8px; }
    .meta-list .kv strong { min-width:110px; display:inline-block; color:var(--text); }
    .price-row .price { font-size:1.25rem; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header" role="banner">
    <div class="inner">
      <a class="brand" href="index.html">
        <h1>TrendAura Social</h1>
      </a>
      <nav class="nav" role="navigation" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="container" id="main" role="main">
    <div id="product-container">
      <p>Loading product...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      &copy; <span id="year"></span> TrendAura Social — All rights reserved.
    </div>
  </footer>

  <!-- SCRIPT: product rendering logic (keeps JS inside proper <script> tag) -->
  <script>
  (function () {
    'use strict';

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function escapeHtml(str) {
      if (str === undefined || str === null) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    function capitalize(s) {
      if (!s) return '';
      return String(s).charAt(0).toUpperCase() + String(s).slice(1);
    }

    async function renderProductPage() {
      const slug = getQueryParam('slug');
      const container = document.getElementById('product-container');
      const yearSpan = document.getElementById('year');
      if (yearSpan) yearSpan.textContent = new Date().getFullYear();

      if (!slug) {
        container.innerHTML = '<div class="detail-card"><p class="small">No product specified. <a href="shop.html">Return to shop</a>.</p></div>';
        return;
      }

      try {
        const res = await fetch('/products.json');
        if (!res.ok) throw new Error('Could not load products.json');
        const products = await res.json();
        const product = products.find(p => p.slug === slug || p.slug === slug.toLowerCase());

        if (!product) {
          container.innerHTML = '<div class="detail-card"><p class="small">Product not found. <a href="shop.html">Back to shop</a>.</p></div>';
          return;
        }

        // Normalize image paths and ensure at least 4 images
        const images = Array.isArray(product.images) && product.images.length ? product.images.slice() : ['/assets/images/placeholder.png'];
        while (images.length < 4) images.push(images[0]);

        // Build HTML markup
        container.innerHTML = ''
          + '<div class="product-detail">'
          +   '<div class="gallery" aria-label="Product gallery">'
          +     '<div class="main" id="main-image-wrap" tabindex="0" aria-live="polite">'
          +       '<img id="main-image" src="' + escapeHtml(images[0]) + '" alt="' + escapeHtml(product.title) + '">'
          +     '</div>'
          +     '<div class="thumbs" id="thumbs">'
          +       images.map(function(img, i){
                  return '<button class="thumb" data-index="' + i + '" aria-label="View image ' + (i+1) + '"><img src="' + escapeHtml(img) + '" alt="' + escapeHtml(product.title) + ' thumbnail ' + (i+1) + '"></button>';
                }).join('')
          +     '</div>'
          +   '</div>'

          +   '<div class="detail-card">'
          +     '<h2>' + escapeHtml(product.title) + '</h2>'
          +     '<p class="product-desc">' + escapeHtml(product.description || '') + '</p>'

          +     '<div class="detail-row price-row" style="margin-top:12px; align-items:center;">'
          +       '<div>'
          +         '<div class="price">' + (product.currency ? escapeHtml(product.currency) + ' ' : '') + Number(product.price).toFixed(2) + '</div>'
          +         '<div class="small mt-8">Tax and shipping calculated at checkout</div>'
          +       '</div>'
          +       '<div style="margin-left:auto; display:flex; gap:8px; align-items:center;">'
          +         '<button id="add-to-cart" class="btn">Add to Cart</button>'
          +       '</div>'
          +     '</div>'

          +     '<div class="meta-list">'
          +       (product.details ? Object.keys(product.details).map(function(k){
                  return '<div class="kv"><strong>' + escapeHtml(capitalize(k)) + ':</strong> <span class="meta">' + escapeHtml(String(product.details[k])) + '</span></div>';
                }).join('') : '')
          +       '<div class="kv"><strong>SKU:</strong> <span class="meta">' + escapeHtml(product.id || '') + '</span></div>'
          +     '</div>'

          +   '</div>'
          + '</div>';

        // Wire up thumbs -> main image
        var mainImg = document.getElementById('main-image');
        var thumbs = document.getElementById('thumbs');
        if (thumbs) {
          var btns = thumbs.querySelectorAll('.thumb');
          btns.forEach(function(btn){
            btn.addEventListener('click', function(e){
              var idx = Number(btn.getAttribute('data-index') || 0);
              var src = images[idx] || images[0];
              if (mainImg) mainImg.src = src;
              btns.forEach(function(t){ t.classList.remove('active'); });
              btn.classList.add('active');
            });
            btn.addEventListener('keyup', function(e){
              if (e.key === 'Enter' || e.key === ' ') btn.click();
            });
          });
          if (btns[0]) btns[0].classList.add('active');
        }

        // Add to cart functionality (uses global addToCart if present)
        var addBtn = document.getElementById('add-to-cart');
        if (addBtn) {
          addBtn.addEventListener('click', function () {
            var item = {
              id: product.id,
              slug: product.slug,
              title: product.title,
              price: product.price,
              currency: product.currency || 'USD',
              images: images,
              quantity: 1
            };
            try {
              if (typeof addToCart === 'function') {
                addToCart(item);
              } else {
                var cart = JSON.parse(localStorage.getItem('cart') || '[]');
                var existing = cart.find(function(ci){ return ci.id === item.id; });
                if (existing) existing.quantity += 1;
                else cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));
              }
              addBtn.textContent = 'Added';
              setTimeout(function(){ addBtn.textContent = 'Add to Cart'; }, 1200);
            } catch (err) {
              console.error('Add to cart failed', err);
              alert('Unable to add to cart. See console for details.');
            }
          });
        }

      } catch (err) {
        console.error('Product page error', err);
        container.innerHTML = '<div class="detail-card"><p class="small">Unable to load product. Please try again later.</p></div>';
      }
    }

    // Kick off rendering
    renderProductPage();
  })();
  </script>
</body>
</html>
