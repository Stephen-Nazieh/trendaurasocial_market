<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop — TrendAura Social</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header" role="banner">
    <div class="inner">
      <a class="brand" href="index.html"><h1>TrendAura Social</h1></a>
      <nav class="nav" role="navigation" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Shop Page -->
  <main class="container" id="main">
    <h2>Shop All Products</h2>

    <!-- Filters -->
    <div class="flex mb-8">
      <label for="categoryFilter">Browse by:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="go-karts">Go-Karts</option>
        <option value="go-kart-accessories">Go-Kart Accessories</option>
        <option value="cars">Cars</option>
      </select>

      <label for="sortBy" class="align-right">Sort by:</label>
      <select id="sortBy">
        <option value="default">Default</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
        <option value="name-asc">Name: A → Z</option>
        <option value="name-desc">Name: Z → A</option>
      </select>
    </div>

    <!-- Product Grid -->
    <div id="shop-products" class="product-grid"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">&copy; <span id="year"></span> TrendAura Social</div>
  </footer>

  <!-- JS -->
  <script>
    // Escape HTML helper
    function escapeHtml(str) {
      if (str === undefined || str === null) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    // Render products into grid
    function renderProducts(products) {
      const container = document.getElementById("shop-products");
      if (!products.length) {
        container.innerHTML = "<p>No products available.</p>";
        return;
      }

      container.innerHTML = products.map(p => `
        <div class="product-card">
          <a href="product.html?slug=${encodeURIComponent(p.slug)}" class="product-media">
            <img src="${escapeHtml(p.images[0])}" alt="${escapeHtml(p.title)}">
          </a>
          <div class="product-info">
            <a href="product.html?slug=${encodeURIComponent(p.slug)}" class="product-title">${escapeHtml(p.title)}</a>
            <p class="product-desc">${escapeHtml(p.description)}</p>
            <div class="price-row">
              <span class="price">$${p.price.toFixed(2)}</span>
              <button class="btn" onclick="addToCart('${p.id}')">Add to Cart</button>
            </div>
          </div>
        </div>
      `).join("");
    }

    // Cart helpers
    function getCart() {
      try { return JSON.parse(localStorage.getItem("cart") || "[]"); }
      catch (e) { return []; }
    }
    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }
    function addToCart(id) {
      fetch("/products.json")
        .then(res => res.json())
        .then(products => {
          const product = products.find(p => p.id === id);
          if (!product) return;
          const cart = getCart();
          const existing = cart.find(item => item.id === id);
          if (existing) {
            existing.quantity = (existing.quantity || 1) + 1;
          } else {
            cart.push({ ...product, quantity: 1 });
          }
          saveCart(cart);
          alert(product.title + " added to cart!");
        });
    }

    // Filtering + Sorting logic
    let allProducts = [];

    function applyFilters() {
      const category = document.getElementById("categoryFilter").value;
      const sortBy = document.getElementById("sortBy").value;

      let filtered = [...allProducts];

      // Category filter
      if (category !== "all") {
        filtered = filtered.filter(p => p.category === category);
      }

      // Sorting
      switch (sortBy) {
        case "price-asc":
          filtered.sort((a,b) => a.price - b.price);
          break;
        case "price-desc":
          filtered.sort((a,b) => b.price - a.price);
          break;
        case "name-asc":
          filtered.sort((a,b) => a.title.localeCompare(b.title));
          break;
        case "name-desc":
          filtered.sort((a,b) => b.title.localeCompare(a.title));
          break;
        default:
          break;
      }

      renderProducts(filtered);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();

      // Fetch products
      fetch("/products.json")
        .then(res => res.json())
        .then(products => {
          allProducts = products;
          applyFilters(); // initial render
        });

      // Event listeners
      document.getElementById("categoryFilter").addEventListener("change", applyFilters);
      document.getElementById("sortBy").addEventListener("change", applyFilters);
    });
  </script>
</body>
</html>
