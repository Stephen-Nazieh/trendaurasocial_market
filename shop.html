<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop — TrendAura Social</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .page-title { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
    .filters-row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    .filters-row label { font-size:0.95rem; color:var(--muted); }
    .filters-row select { margin-left:8px; padding:6px 8px; border-radius:8px; border:1px solid #e6eef8; background:#fff; }
  </style>
</head>
<body>

  <!-- Header (unchanged top nav) -->
  <header class="header" role="banner">
    <div class="inner">
      <a class="brand" href="index.html">
        <h1>TrendAura Social</h1>
      </a>
      <nav class="nav" role="navigation" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Main container -->
  <main class="container" role="main">
    <div class="page-title">
      <h2>Shop Products</h2>
      <div class="small">Browse our curated selection</div>
    </div>

    <!-- Filters (inside content, above product grid) -->
    <div class="filters-row" aria-label="Product filters">
      <label>
        Menu:
        <select id="menu-selector">
          <option value="all">All</option>
          <!-- catalog.js will populate categories -->
        </select>
      </label>

      <label>
        Sort by:
        <select id="sort-by">
          <option value="featured">Featured</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name: A → Z</option>
          <option value="name-desc">Name: Z → A</option>
        </select>
      </label>
    </div>

    <!-- Product Grid (rendered by /js/catalog.js) -->
    <div id="product-grid" class="product-grid" aria-live="polite">
      <!-- JS will render product-card elements here -->
    </div>

    <div id="no-products" class="empty" style="display:none;">No products found.</div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      &copy; <span id="year"></span> TrendAura Social — All rights reserved.
    </div>
  </footer>

  <!-- Scripts: products/cart/toast before catalog -->
  <script src="/js/products.js"></script>
  <script src="/js/cart.js"></script>
  <script src="/js/toast.js"></script>
  <script src="/js/catalog.js"></script>

  <script>
    // set page year if not handled elsewhere
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
